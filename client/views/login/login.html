<div class="loginController">
  <div class="container">
    <div class="row">
      <div class="col-md-9 form-space">
        <div class="col-md-offset-4 shadow  form-bg">
            <h2>{{pagetitle}}</h2>
            <hr />
          <form action="#" enctype="multipart/form-data" class="loginform">
            <label for="" class="label-danger">{{message}}</label>
            <div class="form-group">
              <input type="text" required class="form-control" id="name" placeholder="User Name" name="username" ng-model="logindata.username">
            </div>

            <div class="form-group">
              <input type="password" required class="form-control" id="name" placeholder="Password" name="name" ng-model="logindata.password">
            </div>
            <div class="form-group text-center">
              <!-- <input type="submit" class="btn btn-success" name="submit" value="Login" /> -->
              <input type="button" class="btn btn-success" name="submit" value="Login" ng-click="submitForm(logindata)" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
