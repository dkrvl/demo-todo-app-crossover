<h2>{{pagetitle}}</h2>
<hr />


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="addtodoToList clearfix text-left">

				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn-md pull-right" data-toggle="modal" data-target="#myModal">ADD Todo</button>

				<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Add Todo</h4>
							</div>
							<div class="modal-body">
								<form class="clearfix">
									<div class="form-group">
										<label for="title">Title:</label>
										<input type="text" class="form-control" ng-model="newtodoTitle" />
									</div>
									<div class="form-group">
										<label for="title">Description:</label>
										<input type="text" class="form-control" ng-model="newtodoDesc" />
									</div>
									<div class="checkbox">
										<label><input type="checkbox" ng-model="stat " value="false">Check if completed</label>

									</div>
									<input type="button" class="btn btn-info pull-right" ng-click="addNewItem(newtodoTitle, newtodoDesc, stat);
									    " value="ADD " />
									<button type="button " class="btn btn-default " data-dismiss="modal ">Close</button>
								</form>
							</div>
						</div>

					</div>
				</div>


			</div>
		</div>
	</div>
</div>
<div class="container-fluid ">

	<div class="row ">
		<div class="col-md-12 ">
			<my-todo ng-class="clearfix "></my-todo>
		</div>

	</div>

</div>
